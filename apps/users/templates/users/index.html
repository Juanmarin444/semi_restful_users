<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        <table>
            <h1>Users</h1>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href='/user/show/{{user.id}}'>{{ user.first_name}} {{user.last_name}}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href='/user/show/{{user.id}}'>show</a>
                    <a href='/user/edit/{{user.id}}'>edit</a>
                    <a href='/user/destroy/{{user.id}}'>delete</a>
                </td>
            </tr>
         {% endfor %}  
        </table>
        <a href='/user/new'>Add a new user</a>
    </body>
</html>
